<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <script src="http://code.jquery.com/jquery-1.2.1.min.js"></script>

</head>

<body>
        <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Grade</th>
            <th></th>
        </tr>
        <tr>
            <td>Jack Jill</td>
            <td>87</td>
            <td><button class="btn btn-danger">X</button></td>
        </tr>
    
        <tr>
            <td>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="fname" placeholder="First Name">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="lname" placeholder="Last Name"></div>
            </td>
            <td><input type="text" class="form-control" id="grade" placeholder="Grade"></td>
            <td><button id="btn-add-student" class="btn btn-success">+</button></td>
        </tr>
    </table>
    </div>
    
    <div class="col-md-2"></div>

    <script src="main.js"></script>
</body>

</html>
